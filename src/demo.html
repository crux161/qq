<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyu Web Player</title>
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
<link rel="manifest" href="img/site.webmanifest">
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: #fff; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; }
        .container { max-width: 800px; width: 100%; padding: 20px; text-align: center; }
        video { width: 100%; max-height: 60vh; background: #000; margin: 20px 0; border-radius: 8px; }
        
        .controls { margin: 20px 0; display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; }
        
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 4px; transition: background 0.2s; }
        button:disabled { background: #555; cursor: not-allowed; }
        button:hover:not(:disabled) { background: #0056b3; }
        
        /* Different style for Download to distinguish it */
        #downloadBtn { background: #28a745; }
        #downloadBtn:hover:not(:disabled) { background: #218838; }

        input[type="password"] { 
            padding: 10px; 
            font-size: 16px; 
            border-radius: 4px; 
            border: 1px solid #444; 
            background: #2a2a2a; 
            color: white; 
            width: 250px;
        }

        .status { margin-top: 10px; color: #aaa; font-family: monospace; }
        .upload-area { border: 2px dashed #444; padding: 40px; border-radius: 8px; margin: 20px 0; cursor: pointer; transition: background 0.2s; }
        .upload-area:hover { background: #252525; }
        input[type="file"] { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kyu Web Player (wasm)</h1>
        <p>Secure, client-side streaming decryption.</p>

        <div class="controls">
            <input type="password" id="passInput" placeholder="Enter Password" />
            <button id="playBtn" disabled> üîì Decrypt/Play</button>
            <button id="downloadBtn" disabled> ‚¨áÔ∏èDownload</button>
        </div>

        <div class="upload-area" id="dropZone">
            <p>Drag & Drop .kyu video here (click to browse)</p>
            <input type="file" id="fileInput" accept=".kyu">
        </div>

        <video id="videoPlayer" controls playsinline></video>

        <div class="status" id="status">Waiting for file...</div>
    </div>
    <script type="module" src="./demo.js"></script>
</body>
</html>
